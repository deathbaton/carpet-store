<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Килимів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background: #8B0000;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            background: white;
            margin: 10px;
            padding: 15px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .order-form {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .order-form input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #8B0000;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #a00000;
        }
    </style>
</head>
<body>
    <header>Магазин Килимів</header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Килим Персидський">
            <h3>Килим високий ворс</h3>
            <p>Ціна: 5000 грн</p>
            <button onclick="order('Килим високий ворс')">Замовити</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Килим Турецький">
            <h3>Килим безворсовий</h3>
            <p>Ціна: 4000 грн</p>
            <button onclick="order('Килим безворсовий')">Замовити</button>
        </div>
    </div>
    <div class="order-form">
        <h2>Оформити замовлення</h2>
        <input type="text" id="name" placeholder="Ваше ім'я">
        <input type="tel" id="phone" placeholder="Ваш телефон" pattern="[0-9]{10}" required>
        <button onclick="submitOrder()">Відправити</button>
    </div>
    <script>
        function order(productName) {
            alert('Ви обрали ' + productName);
        }
        function submitOrder() {
            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let phonePattern = /^[0-9]{10}$/;
            
            if (name && phonePattern.test(phone)) {
                alert('Дякуємо за замовлення, ' + name + '! Ми вам зателефонуємо.');
            } else {
                alert('Будь ласка, введіть коректне ім’я та 10-значний номер телефону.');
            }
        }
    </script>
</body>
</html>
